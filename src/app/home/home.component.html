
<app-nav-bar></app-nav-bar>
  <div class="blog">
    <h1>Your Blogs :  </h1>
    <button (click)="navigate()" type="button">Add Blogs</button>
  </div>
  <div class="table">
    <table>
      <tbody id="tableBody">
        <tr *ngFor="let record of currUserBlog; let i=index">
          <!--<td class="seqno">{{ i+1 }}</td> -->
          <td class="b-title">{{ record.title }}</td>
          <td class="b-descp">{{ record.description }}</td>
          <td class="b-content">{{ record.content }}</td>
          <td class="b-cmt" *ngIf="record.commentItems.length > 0"><span class="like-s"><img id="like" src="./assets/images/like2.png">{{ record.likeItems.length }}</span><span class="cmt-s">{{ record.commentItems.length }} Comments</span></td>
          <td class="b-cmt" *ngIf="record.commentItems.length == 0"><span class="like-s"><img id="like" src="./assets/images/like2.png">{{ record.likeItems.length }}</span><span class="cmt-s">{{ record.commentItems.length }} Comments</span></td>
          <td class="b-date">{{ record.createdAt | date: 'MMM dd YYYY'}}</td>
          <td class=b-img><img src="./assets/images/nature.jpeg"><button (click)="deleteBlog(record.id)" class="del-btn"type="button">Delete</button></td>
        </tr>
      </tbody>
  </table>
</div>
