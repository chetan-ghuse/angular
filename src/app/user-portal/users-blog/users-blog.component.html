
  <div class="heading">
    <h2>All Users Blogs </h2>
  </div>

  <ng-template #tipContent >
    <ul *ngFor="let like of (blogLikes | sortUser)">
      <li *ngIf="blogLikes.length > 0">{{ like.user.firstName }}</li>
  </ul>
  <ul *ngIf="blogLikes.length == 0">
    <li>no likes</li>
  </ul>
  </ng-template>
  <ng-template #popContent>
    <ul *ngFor="let comment of blogComments">
      <li *ngIf="blogComments.length > 0">{{ comment.user.firstName }}</li>
  </ul>
  <ul *ngIf="blogComments.length == 0">
    <li>no comments</li>
  </ul>
  </ng-template>

  <ng-template #popTitle>
    Comment given by users: 
  </ng-template>

<div class="blog-table"> 
  <table cdk-table [dataSource]="tableDataSource$">
    
    <ng-container cdkColumnDef="user">
      <th cdk-header-cell *cdkHeaderCellDef> </th>
      <td cdk-cell *cdkCellDef="let row"> {{ row.user.firstName }} </td>
    </ng-container>

    <ng-container cdkColumnDef="title">
      <th cdk-header-cell *cdkHeaderCellDef> </th>
      <td cdk-cell *cdkCellDef="let row"> {{ row.title }} </td>
    </ng-container>

    <ng-container cdkColumnDef="description">
      <th cdk-header-cell *cdkHeaderCellDef> </th>
      <td cdk-cell *cdkCellDef="let row"> {{ row.description }} </td>
    </ng-container>

    <ng-container cdkColumnDef="content">
      <th cdk-header-cell *cdkHeaderCellDef> </th>
      <td cdk-cell *cdkCellDef="let row"> {{ row.content }} </td>
    </ng-container>

    <ng-container cdkColumnDef="likeAndComment">
      <th cdk-header-cell *cdkHeaderCellDef></th>
      <td cdk-cell *cdkCellDef="let row; let i=index">
        <button type="button" class="btn btn-primary btn-sm pr-1 pl-1" placement="bottom" [ngbTooltip]="tipContent" (mouseover)="getLikes(i)" (click)=increaseLikes(row.id)>
          <span id="like" class="far fa-thumbs-up">
            {{ row.likeItems.length }}
          </span>
        </button>
        <button type="button" class="btn btn-primary ml-3 btn-sm" [ngbPopover]="popContent" [popoverTitle]="popTitle" (click)="getComments(i)">
          <span class="cmt-s">
            Comments {{ row.commentItems.length }}
          </span> 
        </button>
      </td>
    </ng-container>

    <ng-container cdkColumnDef="createdAt">
      <th cdk-header-cell *cdkHeaderCellDef> </th>
      <td cdk-cell *cdkCellDef="let row"> {{ row.createdAt | date: 'MMM dd YYYY' }} </td>
    </ng-container>

    <ng-container cdkColumnDef="image">
      <th cdk-header-cell *cdkHeaderCellDef> </th>
      <td cdk-cell *cdkCellDef><img src="./assets/images/nature.jpeg"></td>
    </ng-container>

    <!--<tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>-->
    <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
