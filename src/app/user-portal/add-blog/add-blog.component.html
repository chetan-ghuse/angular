

  <div class="modal-header">
    <h3 class="modal-title mx-auto text-info"><strong>{{ titleBlog }}</strong></h3>
  </div>
  <div class="modal-body">
    <form [formGroup]="blogForm" class="form">
      <div class="c-row">
        <div class="input col-25">
          <label  for="title">Blog Title:</label>
        </div>
        <div class="col-75">
          <input type="text" id="title" name="title" formControlName="title"  
            placeholder="Blog title..." [class.is-invalid]="title.invalid && title.touched">
          <div *ngIf="title.errors && (title.invalid && title.touched)">
            <small  class="text-danger" *ngIf="title.errors?.required">Title is required</small>
            <small  class="text-danger" *ngIf="title.errors?.minlength">Title must have 2 characters</small>
          </div>
        </div>
      </div>
  
      <div class="c-row">
        <div class="input col-25">
          <label  for="description">Description:</label>
        </div>
        <div class="col-75">
          <textarea type="text" id="description" name="description" formControlName="description" cols="25" 
            placeholder="Blog Description..." [class.is-invalid]="description.invalid && description.touched"></textarea>
          <div *ngIf="description.errors && (description.invalid && description.touched)">
            <small  class="text-danger" *ngIf="description.errors?.required">Description is required</small>
            <small  class="text-danger" *ngIf="description.errors?.minlength">Description must have 2 characters</small>
          </div>
        </div>
      </div>
  
      <div class="c-row">
        <div class="input col-25">
          <label  for="content">Content:</label>
        </div>
        <div class="col-75">
          <textarea type="text" id="content" name="content" formControlName="content"  cols="25"
            placeholder="Blog content..." [class.is-invalid]="content.invalid && content.touched"></textarea>
          <div *ngIf="content.errors && (content.invalid && content.touched)">
            <small  class="text-danger" *ngIf="content.errors?.required">Content is required</small>
            <small  class="text-danger" *ngIf="content.errors?.minlength">Content must have 2 characters</small>
          </div>
        </div>
      </div>
  
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary mr-4" (click)="addBlog() ">Save</button>
    <button type="button" class="btn btn-secondary mr-2" (click)="activeModal.close('Close click')">Close</button>
  </div>

  {{ blogForm.value | json}}
