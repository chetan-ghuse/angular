  <div class="heading">
    <h1>All Users Blogs </h1>
  </div>
  <div class="table">
    <table>
      <tbody id="tableBody">
        <tr *ngFor="let record of allUsersBlog; let i=index">
          <td>{{ i+1 }}</td>
          <td>{{ record.user["firstName"]}}</td> 
          <td>{{ record.title }}</td>
          <td>{{ record.description }}</td>
          <td>{{ record.content }}</td>
          <td>{{ record.createdAt }}</td>
        </tr>
      </tbody>
    </table>
  </div>
